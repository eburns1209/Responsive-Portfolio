<head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index2.html" id="logo">Erin Stowe</a>

        <a href="index2.html">About</a>
        <a href="portfolio2.html">Portfolio</a>
        <a href="contact2.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://www.linkedin.com/home?trk=nav_responsive_tab_home" target="_blank" ><img src="assets/images/square-linkedin-128.png" class="social" alt="LinkedIn" ></a>

        <a href="https://github.com/eburns1209" target="_blank"  ><img src="assets/images/github-128.png" class="social" alt="github" ></a>

        <a href="http://stackoverflow.com/users/7233544/erin-stowe" target="_blank" ><img src="assets/images/stackoverflow-128.png" class="social" alt="stackoverflow" ></a>
      </div>
    </section>
  </div>
